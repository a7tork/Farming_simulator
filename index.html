<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Симулятор фермы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Симулятор сельского хозяйства</h1>
  <div id="toolbar">
    <button data-tool="shovel">Лопата</button>
    <button data-tool="bucket">Ведро</button>
    <button data-tool="seeds" data-plant="potato">Картофель</button>
    <button data-tool="seeds" data-plant="swamp">Болотник</button>
    <button data-tool="seeds" data-plant="cactus">Кактус</button>
  </div>
  <div id="grid"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
